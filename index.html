<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResumeFit Landing Page</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;  /* Black background */
      color: #fff;             /* White text for contrast */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    /* Header with Logo */
    header {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      background-color: #000;
    }
    
    header img {
      height: 50px;
      width: auto;
    }
    
    /* Presentation Section (Placeholder for presentation) */
    .presentation {
      margin: 20px auto;
      max-width: 800px;
    }
    
    /* Buttons Container */
    .button-container {
      margin: 20px auto;
    }
    
    /* Button Styles */
    .button {
      background-color: #FFD700; /* Yellow */
      border: none;
      color: #000;
      padding: 15px 30px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .button:hover {
      background-color: #FFC107;
    }
    
    /* Footer Styles */
    footer {
      margin-top: 30px;
      padding: 20px;
      font-size: 0.9em;
      background-color: #111;
    }
    
    footer a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 10px;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
    }
    
    .modal-content {
      background-color: #222;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #444;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
      color: #fff;
    }
    
    /* Close Button */
    .close {
      color: #fff;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover,
    .close:focus {
      color: #ccc;
    }
    
    /* Form Field Styles */
    .modal-content input[type="text"],
    .modal-content input[type="email"],
    .modal-content input[type="tel"],
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: none;
      border-radius: 4px;
    }
    
    .modal-content label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }
    
    .modal-content button[type="submit"] {
      background-color: #FFD700;
      border: none;
      color: #000;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    
    .modal-content button[type="submit"]:hover {
      background-color: #FFC107;
    }
    
    /* Hide conditional question by default */
    #buyingMethodContainer {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header with Logo -->
  <header>
    <!-- Replace "logo.png" with your logo path -->
    <img src="logo.png" alt="ResumeFit Logo" />
  </header>
  
  <!-- Placeholder Presentation Section -->
  <div class="presentation">
    <!-- You can embed your Canva presentation here -->
    <iframe src="https://www.canva.com/design/your-embed-code-here/embed" 
            width="100%" 
            height="500" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
  </div>
  
  <!-- Buttons Section -->
  <div class="button-container">
    <!-- Button to open the modal form -->
    <button id="openModal" class="button">Join Waiting List</button>
    <a href="freepdf.html" class="button">Grab Your Free PDF Gift</a>
  </div>
  
  <!-- Modal Form -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Join the Waiting List</h2>
      <form id="waitingListForm">
        <!-- Personal Coordinates -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        
        <!-- Questions -->
        <label for="personalizedCV">Have you ever personalized your CV to a job description?</label>
        <select id="personalizedCV" name="personalizedCV" required>
          <option value="">Select an option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        
        <label for="moreInterviews">Do you see it as crucial to get more interviews?</label>
        <select id="moreInterviews" name="moreInterviews" required>
          <option value="">Select an option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        
        <label for="payForTool">Will you pay to use a tool that does all that process for you?</label>
        <select id="payForTool" name="payForTool" required>
          <option value="">Select an option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        
        <!-- Conditional Question -->
        <div id="buyingMethodContainer">
          <label for="buyingMethod">Which way of buying is better?</label>
          <select id="buyingMethod" name="buyingMethod">
            <option value="">Select an option</option>
            <option value="subscription">Monthly Subscription</option>
            <option value="oneTime">One-Time Purchase</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  
  <!-- Footer Section -->
  <footer>
    <a href="policy.html">Policy</a> | 
    <a href="contact.html">Contact Us</a>
  </footer>
  
  <!-- JavaScript for Modal and Conditional Question -->
  <script>
    // Modal functionality
    const openModalBtn = document.getElementById('openModal');
    const modal = document.getElementById('modal');
    const closeModalSpan = document.getElementById('closeModal');
    
    openModalBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });
    
    closeModalSpan.addEventListener('click', () => {
      modal.style.display = 'none';
    });
    
    // Close modal when clicking outside of the modal content
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
    
    // Show/hide conditional question based on "Will you pay" answer
    const payForToolSelect = document.getElementById('payForTool');
    const buyingMethodContainer = document.getElementById('buyingMethodContainer');
    
    payForToolSelect.addEventListener('change', (event) => {
      if (event.target.value === 'yes') {
        buyingMethodContainer.style.display = 'block';
      } else {
        buyingMethodContainer.style.display = 'none';
      }
    });
    
    // Example form submission handling (this can be customized)
    const waitingListForm = document.getElementById('waitingListForm');
    waitingListForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // You can collect and process the form data here
      alert('Form submitted! Thank you for joining the waiting list.');
      // Optionally, hide the modal after submission
      modal.style.display = 'none';
      waitingListForm.reset();
      buyingMethodContainer.style.display = 'none';
    });
  </script>
</body>
</html>
